name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual release)'
        type: boolean
        default: false

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: get-md

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
      tag: ${{ steps.bump.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          # Use 2-digit year (YY) for Windows MSI compatibility (major version must be <= 255)
          YEAR=$(date +%y)
          MONTH=$(date +%-m)

          CURRENT=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "Current version: ${CURRENT}"

          if echo "${CURRENT}" | grep -qE '^[0-9]{2,4}\.[0-9]{1,2}\.[0-9]+$'; then
            OLD_YEAR=$(echo "${CURRENT}" | cut -d. -f1)
            OLD_MONTH=$(echo "${CURRENT}" | cut -d. -f2)
            OLD_COUNTER=$(echo "${CURRENT}" | cut -d. -f3)
            # Handle both 2-digit and 4-digit year formats
            OLD_YEAR_2DIGIT=$(echo "${OLD_YEAR}" | sed 's/^20//')
            if [ "${OLD_YEAR_2DIGIT}" = "${YEAR}" ] && [ "${OLD_MONTH}" = "${MONTH}" ]; then
              NEW_COUNTER=$((OLD_COUNTER + 1))
            else
              NEW_COUNTER=100
            fi
          else
            NEW_COUNTER=100
          fi

          NEW_VERSION="${YEAR}.${MONTH}.${NEW_COUNTER}"
          echo "New version: ${NEW_VERSION}"

          # Only replace the first occurrence (package version, not dependency versions)
          sed -i "0,/^version = \"[^\"]*\"/s//version = \"${NEW_VERSION}\"/" Cargo.toml

          if [ -f "Cargo.lock" ]; then
            cargo generate-lockfile 2>/dev/null || true
          fi

          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT

      - name: Commit and tag
        if: ${{ !inputs.dry_run }}
        run: |
          git add Cargo.toml
          [ -f "Cargo.lock" ] && git add Cargo.lock || true

          git commit -m "Release ${{ steps.bump.outputs.tag }}"
          git tag -a "${{ steps.bump.outputs.tag }}" -m "Release ${{ steps.bump.outputs.tag }}"
          git push origin HEAD "${{ steps.bump.outputs.tag }}"

      - name: Dry run info
        if: ${{ inputs.dry_run }}
        run: |
          echo "ðŸ§ª Dry run mode - skipping commit and tag"
          echo "Would release: ${{ steps.bump.outputs.tag }}"

  build:
    name: Build (${{ matrix.target }})
    needs: prepare-release
    if: ${{ !inputs.dry_run }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: get-md
            asset_name: get-md-x86_64-apple-darwin.tar.gz
            cross: false

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: get-md
            asset_name: get-md-aarch64-apple-darwin.tar.gz
            cross: false

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: get-md.exe
            asset_name: get-md-x86_64-pc-windows-msvc.zip
            cross: false

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.tag }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
          cd ../../..

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: [prepare-release, build]
    if: ${{ !inputs.dry_run }}
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare-release.outputs.tag }}
          name: ${{ needs.prepare-release.outputs.tag }}
          body: |
            ## get-md ${{ needs.prepare-release.outputs.version }}

            Fetch web pages with JS rendering and convert to Markdown.

            ### Installation

            #### Homebrew (macOS)
            ```bash
            brew install owayo/get-md/get-md
            ```

            #### Manual Download
            Download the appropriate binary for your platform and add it to your PATH.

            #### macOS (Apple Silicon)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare-release.outputs.tag }}/get-md-aarch64-apple-darwin.tar.gz | tar xz
            sudo mv get-md /usr/local/bin/
            ```

            #### macOS (Intel)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare-release.outputs.tag }}/get-md-x86_64-apple-darwin.tar.gz | tar xz
            sudo mv get-md /usr/local/bin/
            ```

            #### Windows
            Download `get-md-x86_64-pc-windows-msvc.zip`, extract, and add to PATH.

          files: release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Tap
    needs: [prepare-release, release]
    if: ${{ !inputs.dry_run }}
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}
          repositories: '["homebrew-get-md"]'

      - name: Download and Calculate SHA256
        id: sha256
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          TAG="${{ needs.prepare-release.outputs.tag }}"

          # Download tarballs and calculate SHA256
          curl -sL "https://github.com/${{ github.repository }}/releases/download/${TAG}/get-md-aarch64-apple-darwin.tar.gz" -o arm64.tar.gz
          curl -sL "https://github.com/${{ github.repository }}/releases/download/${TAG}/get-md-x86_64-apple-darwin.tar.gz" -o x86_64.tar.gz

          SHA256_ARM64=$(sha256sum arm64.tar.gz | cut -d' ' -f1)
          SHA256_X86_64=$(sha256sum x86_64.tar.gz | cut -d' ' -f1)

          echo "sha256_arm64=${SHA256_ARM64}" >> $GITHUB_OUTPUT
          echo "sha256_x86_64=${SHA256_X86_64}" >> $GITHUB_OUTPUT

      - name: Update Homebrew Formula
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          TAG="${{ needs.prepare-release.outputs.tag }}"
          SHA256_ARM64="${{ steps.sha256.outputs.sha256_arm64 }}"
          SHA256_X86_64="${{ steps.sha256.outputs.sha256_x86_64 }}"

          # Clone homebrew tap
          git clone "https://x-access-token:${GH_TOKEN}@github.com/owayo/homebrew-get-md.git"
          cd homebrew-get-md

          # Create Formula directory if not exists
          mkdir -p Formula

          # Create/update formula
          cat > Formula/get-md.rb << 'FORMULA'
          class GetMd < Formula
            desc "Fetch web pages with JS rendering and convert to Markdown"
            homepage "https://github.com/owayo/get-md"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "URL_ARM64_PLACEHOLDER"
                sha256 "SHA256_ARM64_PLACEHOLDER"
              else
                url "URL_X86_64_PLACEHOLDER"
                sha256 "SHA256_X86_64_PLACEHOLDER"
              end
            end

            def install
              bin.install "get-md"
            end

            test do
              system "#{bin}/get-md", "--version"
            end
          end
          FORMULA

          # Replace placeholders with actual values
          sed -i "s|VERSION_PLACEHOLDER|${VERSION}|g" Formula/get-md.rb
          sed -i "s|URL_ARM64_PLACEHOLDER|https://github.com/owayo/get-md/releases/download/${TAG}/get-md-aarch64-apple-darwin.tar.gz|g" Formula/get-md.rb
          sed -i "s|SHA256_ARM64_PLACEHOLDER|${SHA256_ARM64}|g" Formula/get-md.rb
          sed -i "s|URL_X86_64_PLACEHOLDER|https://github.com/owayo/get-md/releases/download/${TAG}/get-md-x86_64-apple-darwin.tar.gz|g" Formula/get-md.rb
          sed -i "s|SHA256_X86_64_PLACEHOLDER|${SHA256_X86_64}|g" Formula/get-md.rb

          # Remove leading spaces from heredoc
          sed -i 's/^          //' Formula/get-md.rb

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/get-md.rb
          git commit -m "Update get-md to ${TAG}"
          git push

  release-summary:
    name: Release Summary
    needs: [prepare-release, release, update-homebrew]
    if: ${{ !inputs.dry_run }}
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "ðŸš€ Released ${{ needs.prepare-release.outputs.tag }}"
          echo ""
          echo "Assets uploaded:"
          echo "  - get-md-x86_64-apple-darwin.tar.gz"
          echo "  - get-md-aarch64-apple-darwin.tar.gz"
          echo "  - get-md-x86_64-pc-windows-msvc.zip"
          echo ""
          echo "ðŸº Homebrew tap updated: owayo/homebrew-get-md"
